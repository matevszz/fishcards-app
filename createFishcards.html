<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiszki</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="createFishcards.css">
    <script defer src="app.js"></script>
</head>
<body>
    <div class="mobile">
        <div class="logo">
            <h1>Fiszki</h1>
        </div>
        <input type="text" class="fishcard-title" placeholder="Tytuł">
        <li class="fishcards">
            <ul>
                <input type="text" class="concept" placeholder="Pojęcie">
                <input type="text" class="definition" placeholder="Definicja">
            </ul>
        </li>
        <button class="save">Zapisz</button>
    </div>
</body>
</html>
